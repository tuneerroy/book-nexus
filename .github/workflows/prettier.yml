name: Prettier

on: [push]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Prettier
        run: npm install --save-dev prettier
      - name: Run Prettier
        run: npx prettier --write .