name: Node.js CI

on:
  push:
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          
      - name: Install Dependencies
        working-directory: server/
        run: npm install
      
      - name: Run Tests
        working-directory: server/
        run: npm test